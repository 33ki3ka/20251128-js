<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>C4-05 ホバーで大きく表示</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ホバーで大きく表示</h1>
<h2>画像全体を拡大する</h2>
<img class="img-zoom" src='https://images.unsplash.com/photo-1496571330383-9b977f4a021d?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3wzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE3MzUzNzA2ODF8&ixlib=rb-4.0.3&q=80&w=400' alt=''>

<h2>画像の一部を拡大する</h2>
<div class="img-container">
  <img class="img-base" src="https://images.unsplash.com/photo-1579053778004-3a4d3f0fae19?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3wzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE3MzUzNzA5OTJ8&ixlib=rb-4.0.3&q=80&w=400" alt="">
  <div class="img-magnifier">
    <img src="https://images.unsplash.com/photo-1579053778004-3a4d3f0fae19?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3wzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE3MzUzNzA5OTJ8&ixlib=rb-4.0.3&q=80&w=400.jpg" alt="">
  </div>
</div>
  <script src="script.js"></script>
</body>
</html>
